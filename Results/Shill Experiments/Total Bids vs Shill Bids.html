<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Total Bids vs Shill Bids Comparison</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
<style>
body {
font-family: Arial, sans-serif;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #f0f0f0;
}
#chart-container {
width: 80%;
max-width: 800px;
background-color: white;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
</style>
</head>
<body>
<div id="chart-container">
<canvas id="myChart"></canvas>
</div>

<script>
const ctx = document.getElementById('myChart').getContext('2d');

const data = {
labels: [
'1% - 2h', '5% - 2h', '10% - 2h', '25% - 2h', '45% - 2h',
'1% - 6h', '5% - 6h', '10% - 6h', '25% - 6h', '45% - 6h',
'1% - 12h', '5% - 12h', '10% - 12h', '25% - 12h', '45% - 12h',
'1% - 24h', '5% - 24h', '10% - 24h', '25% - 24h', '45% - 24h'
],
datasets: [
{
label: 'Total Bids',
data: [73, 117, 121, 126, 125, 317, 392, 416, 428, 446, 374, 623, 649, 691, 712, 378, 912, 1112, 1198, 1255],
backgroundColor: 'rgba(75, 192, 192, 0.6)',
borderColor: 'rgb(75, 192, 192)',
borderWidth: 1
},
{
label: 'Shill Bids',
data: [16, 58, 58, 75, 85, 51, 136, 149, 174, 212, 75, 341, 368, 407, 447, 112, 679, 835, 920, 970],
backgroundColor: 'rgba(255, 99, 132, 0.6)',
borderColor: 'rgb(255, 99, 132)',
borderWidth: 1
}
]
};

new Chart(ctx, {
type: 'bar',
data: data,
options: {
responsive: true,
plugins: {
title: {
display: true,
text: 'Total Bids vs Shill Bids (Active Shill, No Prevention)'
},
tooltip: {
mode: 'index',
intersect: false
}
},
scales: {
x: {
title: {
display: true,
text: 'Shill Percentage - Auction Duration'
}
},
y: {
title: {
display: true,
text: 'Number of Bids'
},
beginAtZero: true
}
}
}
});
</script>
</body>
</html>
